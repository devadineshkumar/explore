<div>
    <h2 class="text-center">
        Add New Product
    </h2>
    <form ngForm #f="ngForm" (ngSubmit)="addNewProduct(f)">
        <input type="text" class="form-control" name="name" ngModel placeholder="Enter name of product" required> <br>
        <input type="text" class="form-control" name="price" ngModel placeholder="Enter price of product" required> <br>
        <input type="file" class="form-control" name="image" ngModel placeholder="Select image" required #image> <br>
        <input type="submit" value="Submit" class="btn btn-primary" [disabled]="f.invalid" >
    </form>
</div>

<div>
    <table class="table table-dark table-striped">
        <thead>
            <th>Product Name</th>
            <th>Price</th>
            <th>Options</th>
        </thead>
        <tbody>
            <tr *ngFor="let product of productArray; index as i" >
                <td>{{product.Name}}</td>
                <td>
                    <input type="number" name="price" id="price" class="form-control" [(ngModel)]="product.Price" 
                        min="1" placeholder="Enter product price" >
                </td>
                <td>
                    <button class="btn btn-primary" (click)="updateProduct(i)" >Update</button>
                    <button class="btn btn-primary" (click)="deleteProduct(i)" >Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
