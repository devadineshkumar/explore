<div class="container-fluid">
    <div class="row">

        <div class="col bg-danger text">
            <a href="" class="navbar-brand">
                Online Store
            </a>
            <cart-summary></cart-summary>
        </div>
    </div>
    <div class="row text-white">


        <div class="col-3 bg-info p-2">
            <button class="btn btn-block btn-outline-dark" (click)="changeCategory()">
                Home
            </button>
            <button *ngFor='let category of categories' class="btn btn-block btn-outline-dark"
                [class.active]='category == seletedCategory' (click)='changeCategory(category)'>
                {{category}}
            </button>
            <button class="btn btn-block btn-danger m-t-3" routerLink="/admin">Admin</button>
        </div>

        <div class="col-9 bg-success p-2">
            Products {{products.length}}
            <div *ngFor='let product of products;let i =index;' class="card m-1 p-1 bg-dark">
                <h4>
                    {{product.name}}
                    <span class="badge badge-pill badge-primary float-right">
                        {{product.price | currency:'USD':'symbol':'2.2-2'}}
                    </span>
                </h4>
                <div class="card-text bg-danger p-1">
                    {{product.description}} <span>&#x7b;</span> {{product.category}} <span>&#x7d;</span>
                    <button class="btn btn-info btn-sm float-right" (click)="addProductToCart(product)">
                        Add To Cart
                    </button>
                </div>
            </div>
            <div class="form-inline float-left mr-1">
                <select name="pageNum" [value]='productPerPage' id="pageNum" class="form-control" (change)='changePageSize($event.target.value)' >
                    <option value="4">Four Products</option>
                    <option value="6">Six Products</option>
                    <option value="8">Eight Products</option>
                </select>
            </div>
            <div class="btn-group float-right">
                <button *ngFor='let page of pageNumbers' (click)='changePage(page)' 
                class="btn btn-outline-dark"
                [class.active]='page == selectedPage' >
                    {{page}}
                </button>
            </div>

        </div>
    </div>
</div>
