<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a href="" class="navbar-brand">Online Store</a>
        </div>
    </div>
    <div class="row">

        <div class="col bg-dark text-white">

        </div>
    </div>
</div>


<div *ngIf="orderSent" class="m-2 text-center">
    <p>Thank you for placing your orders.</p>
    <p>We will ship your goods as soon as possible</p>
    <button class="btn btn-primart" routerLink="/store">
        Go To Store
    </button>
</div>

<!-- This is Order Checkout Form for details -->
<form *ngIf="!orderSent" #form="ngForm" (ngSubmit)="submitForm(form)" class="m-2">
    <!-- Name -->
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="order.name" required>
    </div>
    <span *ngIf="submitted && name.invalid" class="text-danger">
        Please enter your name
    </span>
    <!-- Address -->
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" #address="ngModel" name="address" [(ngModel)]="order.address" required>
    </div>
    <span *ngIf="submitted && address.invalid" class="text-danger">
        Please enter your address
    </span> 
    <!-- City -->
    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" #city="ngModel" name="city" [(ngModel)]="order.city" required>
    </div>
    <span *ngIf="submitted && city.invalid" class="text-danger">
        Please enter your city
    </span>
    <!-- State -->
    <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" #state="ngModel" name="state" [(ngModel)]="order.state" required>
    </div>
    <span *ngIf="submitted && state.invalid" class="text-danger">
        Please enter your state
    </span>
    <!-- Zip -->
    <div class="form-group">
        <label>Zip</label>
        <input type="text" class="form-control" #zip="ngModel" name="zip" [(ngModel)]="order.zip" required>
    </div>
    <span *ngIf="submitted && zip.invalid" class="text-danger">
        Please enter your zip
    </span>
    <!-- Country -->
    <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" #country="ngModel" name="country" [(ngModel)]="order.country" required>
    </div>
    <span *ngIf="submitted && country.invalid" class="text-danger">
        Please enter your country
    </span>
    <div class="text-center">
        <button class="btn btn-primary m-1" routerLink="/cart">Back</button>
        <button class="btn btn-primary m-1" type="submit">Complete Checkout</button>
    </div>

</form>
