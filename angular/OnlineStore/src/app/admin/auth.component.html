<div class="bg-info text-white text-center p-2">
    <h3>
        Online Store Admin
    </h3>
</div>

<div class="bg-danger mt-2 p-2 text-white text-center" *ngIf="errorMessage != null">
    {{errorMessage}}
</div>

<div class="p-2">

    <!-- Login form -->
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <!-- Username input -->
        <div class="form-group">
            <label>Username: </label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username">
        </div>
        <!-- Password input -->
        <div class="form-group">
            <label>Password: </label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password">
        </div>
        <div class="text-center">
            <!-- Go back button -->
            <button class="btn btn-secondary m-1" routerLink="/">Go Back</button>
            <!-- submit button -->
            <button class="btn btn-primary m-1" type="submit">Login</button>
        </div>
    </form>
</div>
