<div class="form-check">
    <label class="form-check">
        <input type="checkbox" name="" id="" class="form-check-input" [(ngModel)]="includeShipped">
        Display Shipped Orders
    </label>
    <table class="table table-sm">
        <thead>
            <tr>
                <th>Name</th>
                <th>Zip</th>
                <th colspan="2">Cart</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="getOrders().length == 0">
                <td colspan="5">There is No Orders</td>
            </tr>
            <ng-template ngFor let-o [ngForOf]="getOrders()">
                <tr>
                    <td>{{o.name}}</td>
                    <td>{{o.zip}}</td>
                    <th>Product</th>
                    <th>Quantity</th>
                    <td>
                        <button class="btn btn-warning" (click)="markShipped(o)">Ship</button>
                        <button class="btn btn-warning" (click)="deleteOrder(o.id)">Delete</button>
                    </td>
                </tr>
                <tr *ngFor="let line of o.cart.Lines">
                    <td colspan="2">

                    </td>

                    <td>
                        {{line.product.name}}
                    </td>
                    <td>
                        {{line.product.quantity}}
                    </td>
                </tr>
            </ng-template>
        </tbody>
    </table>
</div>
