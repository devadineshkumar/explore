<div class="bg-primary p-2 text-white" [class.bg-waring]='editing' [class.text-dark]='editing'>
    <h4>
        {{editing ? "Edit" : "Create"}} Product
    </h4>
</div>


<form novalidate #form="ngForm" (ngSubmit)='save(form)'>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]='product.name'>
    </div>
    <div class="form-group">
        <label>Category</label>
        <input type="text" class="form-control" name="category" [(ngModel)]="product.category">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control"  name="description" cols="30" rows="10" [(ngModel)]='product.description' ></textarea>
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="product.price">
    </div>
    <button class="btn btn-primary" type="submit" [class.btn-warning]="editing" >
        {{editing ? "Update" : "Create"}} Product
    </button>
</form>
