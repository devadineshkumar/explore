<h3 class="bg-danger p-1 text-white" >
  {{getName()}} To Do List
</h3>
<div class="my-1">
  <input #todoText type="text" class="form-control">
  <button class="btn btn-primary" (click)='addItem(todoText.value)'>
    Add
  </button>
</div>
<table>
  <thead>
    <th>Index</th><th>Task</th><th>Status</th><th>Action</th><th>Result</th>
  </thead>
  <tbody>
    <tr *ngFor='let todo of getToDoItems();let i = index;'>
      <td>{{i + 1}}</td>
      <td>{{todo.action}}</td>
      <td>{{todo.done}}</td>
      <td>
        <input type="checkbox" [(ngModel)]='todo.done' [value]='todo.done'>
      </td>
      <td [ngSwitch]='todo.done' style="width: 300px;" >
        <div *ngSwitchCase='true'>
          Yes
        </div>
        <div *ngSwitchDefault>
          No
        </div>
      </td>
      <td>
        <button class="btn btn-primary" (click)='deleteItem(i)' >Remove</button>
      </td>

    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
